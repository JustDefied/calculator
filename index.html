<!DOCTYPE html>
<html>

    <header>    
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="author" content="J">
        <meta name="description" content="A calculator created using HTML, CSS, and JavaScript"> 
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </header>
    <body>
        <main>
            <div id ="top-div">
                <h1>cool calcs</h1>
            </div>
            <div id="calculator-div">
                <div id="screen">
                    <p id="display-content">1234567890</p>
                </div>
                <div id="interaction-div"></div>
                    <div id="buttons-div">
                        <div id = "btn-1" class="button">1</div>
                        <div id = "btn-2" class="button">2</div>
                        <div id = "btn-3" class="button">3</div>
                        <div id = "btn-4" class="button">4</div>
                        <div id = "btn-5" class="button">5</div>
                        <div id = "btn-6" class="button">6</div>
                        <div id = "btn-7" class="button">7</div>
                        <div id = "btn-8" class="button">8</div>
                        <div id = "btn-9" class="button">9</div>
                        <div id = "btn-0" class="button">0</div>
                        <div id = "btn-dec" class="button">.</div>
                        <div id = "btn-plus" class="button">+</div>
                        <div id = "btn-subtract" class="button">-</div>
                        <div id = "btn-multiply" class="button">x</div>
                        <div id = "btn-divide" class="button">/</div>
                        <div id = "btn-equal" class="button">=</div>
                        <div id = "btn-clear" class="button">CLR</div>
                    </div>
            </div>
        </main>


        <script src='script.js'></script>
    </body>




</html>
