<!DOCTYPE html>
<html>

    <header>    
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="author" content="J">
        <meta name="description" content="A calculator created using HTML, CSS, and JavaScript"> 
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </header>
    <body>
        <main>
            <div id ="top-div">
                <h1>cool calcs</h1>
            </div>
            <div id="calculator-div">
                <div id="screen">
                    <p id="display-content">HELLO</p>
                </div>
                <div id="interaction-div"></div>
                    <div id="buttons-div">
                        <div id = "btn-1" class="button num" data-val="1">1</div>
                        <div id = "btn-2" class="button num" data-val="2">2</div>
                        <div id = "btn-3" class="button num" data-val="3">3</div>
                        <div id = "btn-4" class="button num" data-val="4">4</div>
                        <div id = "btn-5" class="button num" data-val="5">5</div>
                        <div id = "btn-6" class="button num" data-val="6">6</div>
                        <div id = "btn-7" class="button num" data-val="7">7</div>
                        <div id = "btn-8" class="button num" data-val="8">8</div>
                        <div id = "btn-9" class="button num" data-val="9">9</div>
                        <div id = "btn-0" class="button num" data-val="0">0</div>
                        <div id = "btn-dec" class="button">.</div>
                        <div id = "btn-plus" class="button op" data-disp='+' data-val="add">+</div>
                        <div id = "btn-subtract" class="button op" data-disp='-' data-val="subtract">-</div>
                        <div id = "btn-multiply" class="button op" data-disp='x' data-val="multiply">x</div>
                        <div id = "btn-divide" class="button op" data-disp='/' data-val="divide">/</div>
                        <div id = "btn-equal" class="button">=</div>
                        <div id = "btn-clear" class="button">CE</div>
                        <div id = "btn-back" class="button">DEL</div>
                    </div>
            </div>
        </main>


        <script src='script.js'></script>
    </body>




</html>
